########################################################################
# This file contains configuration properties used in the build process.
# Please do not edit this file if your goal is simply to customize
# the build. To override the definitions in this file, please define
# your properties in user.properties. Properties defined in
# user.properties have precedence to the properties defined
# in this file.
########################################################################

# Controls if a test kernel command line file will be included in the
# resulting aar file. This file resides in ${src}/repository/testcmdline.
# The file is useful when testing/debugging, because it allows to play
# the keymaster protocol without having to reboot the host machine.
# However, this file is a security risk and should not be present in
# active deployments.
# Possible values: true|false.
aar.include.testfile=false

# Controls if the generated node agent service will support secure access.
# Possible values: true|false
secure.nodeagent=true

########################################################################
# Directories
########################################################################

# Directory for storing template configuration files.
config.dir=${basedir}/conf
# Directory for storing customized configuration files.
local.dir=${basedir}/local
# Temporary directory for code generation
tmp.dir=${basedir}/codetmp
# Directory with key stores
keystores.dir=keystores
# Resources (needed for axis2) 
resources.dir=resources	

maven.project.build.sourceDirectory=src/main/java
maven.project.build.testSourceDirectory=src/test/java
maven.project.build.directory=target
